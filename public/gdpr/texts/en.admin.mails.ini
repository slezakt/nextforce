tpledit.help.description.title = "Description"
tpledit.help.description.body = "Set the values for the template email. The composed email can be sent
    to your address on the bottom of the page (your user must be set as &quot;test&quot; in <a href='%%baseUrl%%/admin/users/'>users admin</a>).
    You can upload the new images for this email using the upload form to the bottom right. New external links can be added 
    in <a href='%%baseUrl%%/admin/externallinks/'>links admin</a>.
    Do not forget to precisely check and test the resulting email.
    <p>Invitation wave is used to better structure the multiple sendouts (only if this module is enabled for you).
    The &quot;function&quot; of the e-mail defines event in the system that trigger sending of this e-mail, 
    for standard e-mail leave as &quot;none&quot;.</p>"

