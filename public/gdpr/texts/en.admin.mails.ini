edit.help.description.title = "Description"
edit.help.description.body = "In the body of the email you can use these tags:<br/>
<table class="tablesorter"><tbody>

    <tr><td>email subject</td>
    <td><code>%subject$s</code></td></tr>

    <tr><td>tracking image</td>
    <td><code>%trackingpicture$s</code></td></tr>

    <tr><td>page link</td>
    <td title='&lt;a&nbsp;href=&quot;%open$s%link$s%separator$slink_id%close$s&quot;&nbsp;/&gt;'>
    <code>%open$s%link$s%separator$s<i>link_id</i>%close$s</code></td></tr>

    <tr><td>trackable page link</td>
    <td title='&lt;a&nbsp;href=&quot;%open$s%link$s%separator$slink_id%close$s/posid/position_name&quot;&nbsp;/&gt;'>
    <code>%open$s%link$s%separator$s<i>link_id</i>%close$s/posid /<i>position_name</i></code></td></tr>

    <tr><td>inline image link</td>
    <td title='&lt;img&nbsp;src=&quot;%open$s%cid$s%separator$simage_name%close$s&quot;&nbsp;/&gt;'>
    <code>%open$s%cid$s%separator$s<i>image_name</i>%close$s</code></td></tr>

    <tr><td>email attachment</td>
    <td><code>%open$s%attachment$s%separator$s<i>file</i>%close$s</code></td></tr>

    <tr><td>representative picture link</td>
    <td title='&lt;img&nbsp;src=&quot;%open$s%imgrep$s%separator$srepresentantive.png%close$s&quot;&nbsp;/&gt;'>
    <code>%open$s%imgrep$s%separator$s<i>alternate_picture</i>%close$s</code></td></tr>

    <tr><td>change email link</td>
    <td title='&lt;a&nbsp;href=&quot;%changeemail$s&quot;&nbsp;/&gt;'><code>%changeemail$s</code></td></tr>

    <tr><td>unsubscribe link</td>
    <td title='&lt;a&nbsp;href=&quot;%logoffaddr$s&quot;&nbsp;/&gt;'><code>%logoffaddr$s</code></td></tr>

    <tr><td>unsubscribe NPS link</td>
    <td title='&lt;a&nbsp;href=&quot;%logoffnpsaddr$s&quot;&nbsp;/&gt;'><code>%logoffnpsaddr$s</code></td></tr>

    <tr><td>online email link</td>
    <td><code>%open$sonlinemailurl<i>#style</i>%close$s</code></td></tr>

    <tr><td>user login</td>
    <td><code>%forgotPassLogin$s</code></td></tr>

    <tr><td>user password</td>
    <td><code>%forgotPassPass$s</code></td></tr>

    <tr><td>image basepath url</td>
    <td title='&lt;img&nbsp;src=&quot;%imgs$s/image.jpg&quot;&nbsp;/&gt;'><code>%imgs$s</code></td></tr>

    <tr><td>first name</td>
    <td><code>%firstname$s</code></td></tr>

    <tr><td>surname</td>
    <td><code>%surname$s</code></td></tr>

    <tr><td>user e-mail</td>
    <td><code>%email$s</code></td></tr>

    <tr><td>user hash e-mail</td>
    <td><code>%%%%emailhash%%%%</code></td></tr>

    <tr><td>addressing<br/>degree before</td>
    <td><code>%addressing$s</code></td></tr>

    <tr><td>gender based salutation</td>
    <td><code>%open$s%salutation$s%separator$s<i>male</i>%separator$s<i>female</i> %separator$s<i>unknow</i>%close$s</code></td></tr>

    <tr><td>representant name</td>
    <td><code>%repName$s</code></td></tr>

    <tr><td>representant first name</td>
    <td><code>%repFirstName$s</code></td></tr>

    <tr><td>representant surname</td>
    <td><code>%repSurname$s</code></td></tr>

    <tr><td>trackable resource link</td>
    <td title='&lt;a&nbsp;href=&quot;%open$s%resource$s%separator$sresource_id%close$s/posid/position_name&quot;&nbsp;/&gt;'>
    <code>%open$s%resource$s%separator$s<i>resource_id</i>%close$s/posid /<i>position_name</i></code></td></tr>

    <tr><td>inRep - resources element</td>
    <td><code>%resourceStart$s<br/>%resourceEnd$s</code></td></tr>

    <tr><td>inRep - resource name</td>
    <td><code>%resourceName$s</code></td></tr>

    <tr><td>inRep - resource link</td>
    <td><code>%resourceUrl$s</code></td></tr>

    <tr><td>inRep - resource description</td>
    <td><code>%resourceDescription$s</code></td></tr>

    <tr><td>forwarding - user name</td>
    <td><code>%forwardFromName$s</code></td></tr>

    <tr><td>forwarding - user message</td>
    <td><code>%forwardText$s</code></td></tr>

    <tr><td>opinions - user name</td>
    <td><code>%opinionsUserInfo$s</code></td></tr>

    <tr><td> opinions - user info</td>
    <td><code>%%%%opinionsContentInfo%%%%</code></td></tr>

    <tr><td> opinions - user message</td>
    <td><code>%%%%opinionsNewOpinionText%%%%</code></td></tr>
    
    <tr><td> User&rsquo;s attribute from users_attribs</td>
    <td><code>%%%%ua_[attr_name]%%%%</code></td></tr>

    <tr><td>inRep text to email</td>
    <td><code>%%%%inrepTxt_default%%%%</code></td></tr>

    <tr><td>Does not translate special tags and links</td>
    <td><code>%%%%notranslate#<i>text</i>%%%%</code></td></tr>

    <tr><td>Link to user certificate</td>
    <td><code>%%%%certificate%%%%</code></td></tr>

</tbody></table>
"

