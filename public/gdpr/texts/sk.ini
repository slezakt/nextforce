register.index.rights = "
Vyplnením a odoslaním tohto registračného formulára potvrdzujete, že ste lekár alebo lekárnik.<br><br>
Zadaním e-mailovej adresy, zaškrtnutím nižšie uvedeného políčka a odoslaním formulára, udeľujem spoločnosti PEARS HEALTH CYBER, s. r. o. so sídlom Voctářova 2449/5, 180 00 Praha 8, Česká republika ako prevádzkovateľovi súhlas na to, aby spracovávala moje údaje v rozsahu vyššie uvedenom a ďalej v rozsahu údajov, ktoré prevádzkovateľovi poskytnem (vyplním) v rámci dotazníkov, ankiet a prieskumov zo strany prevádzkovateľa, údajov o mojich odborných skúsenostiach s produktmi prevádzkovateľa vrátane informácií, ktoré prevádzkovateľ získa v rámci mojej návštevy jeho webovej stránky, t. j. najmä časových údajov vzťahujúcich sa na návštevu webovej stránky. Účelom spracúvania vyššie uvedených údajov je zasielanie odborných informácií vrátane informácií o odborných akciách, ponúkaní výrobkov a služieb, ako aj zasielanie obchodných oznámení elektronickými prostriedkami v zmysle zákona č. 351/2011 Z.z. o elektronických komunikáciách a zákona č. 22/2004 Z.z. o elektronickom obchode. Tento súhlas sa udeľuje na dobu trvania účelu spracúvania, respektíve do jeho odvolania. Beriem na vedomie a súhlasím s tým, aby uvedené údaje boli prípadne spracované podľa § 8 zákona č. 122/2013 Z.z. o ochrane osobných údajov sprostredkovateľmi poverenými prevádzkovateľom, t. j. najmä spoločnosťou PEARS HEALTH CYBER, s. r. o. so sídlom Voctářova 2449/5, 180 00 Praha 8, Česká republika. Potvrdzujem, že som bol/a riadne informovaný/-á o právach podľa §§ 15 a 28 zákona č. 122/2013 Z.z., t. j. najmä o tom, že poskytnutie údajov je dobrovoľné, že tento súhlas môžem kedykoľvek na adrese prevádzkovateľa bezplatne odvolať, že mám právo prístupu k osobným údajom a právo na opravu týchto osobných údajov, na blokovanie nesprávnych osobných údajov, ich likvidáciu atď. V prípade pochybností o dodržiavaní práv prevádzkovateľom sa môžem na prevádzkovateľa obrátiť a prípadne sa s podnetom môžem obrátiť aj priamo na Úrad na ochranu osobných údajov Slovenskej republiky so sídlom Hraničná 12, 820 07 Bratislava, Slovenská republika.</br></br>
Zaškrtnutím nižšie uvedeného políčka a odoslaním formulára ďalej výslovne vyhlasujem a potvrdzujem, že:
<ul>
<li><span>som odborníkom v zmysle § 2a zákona o regulácii reklamy v znení neskorších predpisov, teda osobou oprávnenou liečivé prípravky vydávať či predpisovať;</span></li>
<li><span>som sa oboznámil s definíciou odborníka uvedenou v predchádzajúcom bode, teda bode (1);</span></li>
<li><span>pre prípad, že nie som odborníkom, tak som oboznámený s rizikami, ktorým sa vystavujem v dôsledku možného chybného vyhodnotenia informácií, ktoré sú určené odborníkom, pričom tieto riziká celkom akceptujem.</span></li>
</ul>
"
