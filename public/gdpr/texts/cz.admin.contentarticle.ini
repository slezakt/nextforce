edit.help.description.body = "Rozhraní slouží k editaci jednotlivých článků na webu. <br /><br/>
Název článku se zobrazuje jako nadpis H1 nad článkem a jako
název u krátké anotace článku.<br /><br/>
Anotace je krátký popis článku zobrazovaný v seznamu článků například v
kategorii, případně v e-mailu.<br /><br/>
HTML kód obsahuje vlastní HTML článku bez jména článku (nadpisu H1).<br/><br/> 
POZOR, HTML je při uložení opraveno pomocí TIDY (mění i formátování HTML kódu),
může dojít k úpravě HTML kódu tak, aby odpovídal XHTML strict.<br/><br/> 
V HTML kódu je možné použít značku <code>%%static%%</code>, která je při zobrazení
přeložena na cestu vedoucí do adresáře se statickým obsahem právě daného
článku. Značení pro přidání obrázku do článku by mohlo vypadat asi
takto: <code>src='%%static%%/obrazek.jpg'</code>. Podobně funguje značka <code>%%mainImgUrl%%</code>, která je
ve výstupu nahrazena za URL k již správně zmenšenému hlavnímu obrázku, který se generuje z obrázku main.jpg.
Ten by měl být součástí každého článku. Pro kompletní HTML tag IMG tohoto hlavního obrázku
používáme značku <code>%%mainImg%%</code>."

