register.index.rights = "
Zadáním e-mailové adresy, zaškrtnutím níže uvedeného políčka a odesláním formuláře, uděluji společnosti <b>PEARS HEALTH CYBER, s.r.o.</b>, IČ: 257 84 684, se sídlem Voctářova 2449/5, Libeň, 180 00 Praha 8, zapsaná v obchodním rejstříku vedeném Městským soudem v Praze, oddíl C, vložka 69981 jakožto správci souhlas k tomu, aby zpracovávala moje údaje v rozsahu výše uvedeném a dále v rozsahu údajů, které správci poskytnu (vyplním) v rámci dotazníků, anket a průzkumů ze strany správce, údajů o mých odborných zkušenostech s produkty správce včetně informací, které správce získá v rámci mojí návštěvy webové stránky správce, tj. zejména časových údajů vztahujících se k návštěvě webové stránky. Účelem zpracování výše uvedených údajů je průzkum trhu a zasílání odborných informací včetně informací o odborných akcích, nabízení výrobků a služeb, jakož i zasílání obchodních sdělení elektronickými prostředky ve smyslu zákona č. 480/2004 Sb.</br>
Údaje budou uloženy a zpracovány po dobu nezbytně nutnou vzhledem k účelu zpracování, nejdéle však do doby odvolání souhlasu.</br>
Právním základem pro zpracování údajů je udělení tohoto souhlasu. Udělení souhlasu je zcela dobrovolné, poskytované údaje nejsou povinné a tento souhlas může být kdykoli odvolán písemně na adrese správce nebo prostřednictvím e-mailové zprávy zaslané na adresu %%project_email%% a pro zasílání obchodních sdělení elektronicky i v každém jednotlivém obchodním sdělení.</br>
Beru na vědomí, že mám práva dle § 11, 12 a 21 zákona č. 101/2000 Sb., tj. zejména, že mám právo přístupu k údajům, právo na opravu údajů, právo na blokování, doplnění, výmaz nebo likvidaci údajů, jakož i právo na omezení zpracování a od účinnosti Nařízení o ochraně osobních údajů (25. 5. 2018) právo na přenositelnost údajů. V případě pochybností o dodržování svých práv se mohu na správce obrátit se žádostí o nápravu či vysvětlení. Dozorovým orgánem je Úřad pro ochranu osobních údajů – www.uoou.cz, u kterého mohu podat stížnost.</br></br></br>
Zaškrtnutím níže uvedeného políčka a odesláním formuláře dále výslovně prohlašuji a potvrzuji, že:
<ul>
<li><span>jsem odborníkem ve smyslu § 2a zákona o regulaci reklamy ve znění pozdějších předpisů, tedy osobou oprávněnou léčivé přípravky vydávat či předepisovat;</span></li>
<li><span>jsem se seznámil s definicí odborníka uvedenou v předchozím bodu, tedy bodu (1);</span></li>
<li><span>pro případ, že nejsem odborníkem, pak jsem seznámen s riziky, kterým se vystavuji v důsledku možného chybného vyhodnocení informací, které jsou určeny odborníkům, přičemž tato rizika zcela akceptuji.</span></li>
</ul>
"
register.index.title = "%%project_name%% SI MŮŽETE ZDARMA OBJEDNAT - ZAREGISTRUJTE SE, PROSÍM!"
