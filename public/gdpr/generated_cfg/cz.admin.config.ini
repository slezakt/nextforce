index.help.description.title = "Popis"

index.help.description.body = "

    Zde můžete změnit základní nastavení projektu. 

    <ul>

    <li>Začněte s nastavením <b>názvu projektu</b>, který je zobrazen na několika místech napříč celým projektem.</li> 

    <li><b>E-mail projektu</b> je e-mailová adresa zobrazená v poli &quot;Od&quot; zpráv odeslaných z tohoto projektu.</li>

    <li><b>Vstupní stránka</b> je stránka automaticky zobrazená neznámému uživateli při vstupu na projekt, 

        obvykle slouží k registraci nového uživatele.</li>

    <li>Všechny vstupní strany, které nechcete v projektu používat by měly být zaškrtnuty ve výběru 

        <b>nepovolené vstupní stránky</b>. Nezaškrtnutá by měla zůstat pouze hlavní vstupní stránka a stránky, 

        které v projektu chcete používat přímým zadáním URL.

    </li>

    <li><b>Skin</b> definuje design tohoto projektu. Nové skiny mohou být nahrány nebo upraveny v

        <a href='%%baseUrl%%/admin/skins/'>administraci skinů</a>, pokud je tato pro vás dostupná.</li>

    <li><b>Jazyk</b> slouží k nastavení jazyk ve frontendové části webu</li>

    <li><b>Klientské domény</b> definují seznam domén (oddělených čárkou) ze kterých přístupuje klient</li>

    <li><b>Testovací domény</b> definují seznam domén (oddělených čárkou) ze kterých přístupují testovací uživatelé</li>

    </ul>

    "



