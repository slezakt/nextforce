[general]

;=============================
; ZAKLADNI PARAMETRY PROJEKTU
;=============================
; Jmeno projektu - pouziva se vsude napric templaty.
;---------------
; Ve view dostupny v $this->project_name,
; v config_texts.ini je na nej prelozen retezec %%project_name%%, %%project_name_p2%%
project_name = inBulletin
; Jmeno projektu ve 2 pade (koho, ceho), pripadne mohou dle potreby nasledovat dalsi pady
p2.project_name = inBulletinu
; Defaultni email
;----------------
; Ve view dostupny v $this->project_email,
; v config_texts.ini je na nej prelozen retezec %%project_email%%
project_email = inbulletin@pearshealthcyber.cz

; Locale - pro CR "cs_CZ"
locale = "cs_CZ"
; Timezone - defaultni, pokud neni zjistena z prohlizece a defaultni pro adminy
; Pro CR "Europe/Prague"
default_timezone = "Europe/Prague"
; Seznam timezones,ktere na tomto webu ocekavame (seznam oddeleny carkou)
awaited_timezones = Europe/Prague, Europe/London

; Jazyk, pro ktery existuje kompletni sada textu, pouzije se tam, kde chybi texty pro language
default_language = cz
; Jazyk, ktery se pouzije v pripade dostupnosti textu pro nej
language = cz

; Default skin
skin = default
; Default layout
layout.default = default

; Google analytics tracking ID
googleAnalytics = ""

;-------------------------------------------------------------------------------------------

; Domeny e-mailuu, z kterych budou uzivatele nastaveni automaticky jako TEST nebo CLIENT true
; seznam oddeleny carkou, domena je provnana s koncem emailove adresy,
; takze pri nastaveni domeny phc.cz budou nastaveny na TARGET false i domeny jako cosi.phc.cz
domains_register_as_test = farmacie.cz, pearshealthcyber.com, pearshealthcyber.cz
domains_register_as_client =

;--------------------------------------------------------------------------------------------

;==========================
; REGISTRACE A AUTENTIZACE
;==========================
; Povolit vstup do webu pomoci cookie
allow_cookie_auth = 1
; Povolit tvrde odhlaseni (odstrani i cookie v uzivatelove prohlizeci)
hard_logoff = 1
; Adresa na ktere obvykle bude login page
forbidden_access_redir.controller = ""
forbidden_access_redir.action = ""
; Adresa pro nenalezeny odkaz
link_not_found.controller = ""

; Jaka stranka se ma otevrit neznamemu uzivateli pri prvnim vstupu na web
; confirmation - pouze potvrzeni odbornosti (jsem odbornik - ano/ne)
; login - zadanim loginu a hesla
; authcode - zadanim authcode
; emaillogin - vstup zadanim e-mailu
; emailregister - registrace zadanim emailu
; register - registrace vyplnenim udaju
; lightboxconfirm - pouze potvrzeni odbornosti (jsem odbornik - ano/ne) v lightboxu pres prvni stranku
;                   zobrazenou v autentizovane casti
; wave - volny pristup odkazem z urcitych domen odpovidajicich url_prefixu nejake vlny, nebo odkazem s url name vlny
; free - zcela volny vstup, uzivatel je primo presmerovan do aktualniho cisla
; emptypage - zcela prazdna stranka neumoznujici vstup do webu - pouzivame pro inRep
come_in_page = emailregister
; Zakazane prihlasovaci stranky - seznam oddeleny carkami
forbidden_came_in_pages = free

; Seznam vstupnich stranek (je mozne je nastavit jako vstupni stranku; seznam oddeleny carkou)
landing_pages_list = free, emptypage, confirmation, authcode, register, login, emailregister, emaillogin, gdpr
; Seznam dalsich zpusobu pristupu (neni mozne je pouzit jako landing page; seznam oddeleny carkou)
additional_entry_methods_list = wave


; Akce po registraci noveho uzivatele
; send_email - zasle email oznaceny pro odeslani po registraci
; redirect - presmeruje do webu
register_action.send_email = 1
; Pozor, kvuli kompatibilite je v pripade nezadani konstanty redirect povazovana za TRUE
register_action.redirect = 0
; Pokud je nastaveno, nebude upozorneno, ze uzivatel jiz existuje a pouze se mu znovu posle mail
register_action.send_email_to_alredy_registred = 0
; Pokud je nastaveno, redirectujeme existujiciho uzivatele dovnitr
register_action.redirect_registered = 1
; Odesilat registracni mail i uzivatelum, kteri poprve vyplnili svuj email treba ve formulari?
register_action.send_email_to_users_filled_email_later = 1
; Nastavit send_emails po registraci noveho uzivatele? (0/1/2) Pokud je nastaveno na 0 uzivateli je nutne pozdeji nastavit send_emails RUCNE!
; 2 nastavuje false i v pripade opetovne registrace existujiciho uzivatele
register_action.set_send_emails = 1

; Zpusob uchovavani hesla - pri metode plain je heslo navic uchovavano nezakodovane,
; diky tomu je mozne jej uzivateli poslat bez jeho prenastaveni na nove 1/0
password_save_as_plain = 1

;prihlaseni emailem povoluje pouze hashem
allow_only_email_hash = 1

;--------------------------------------------------------------------------------------------

;=================
; VYPIS KATEGORII
;=================
; Zobrazit primo clanek misto vypisu kategorie, pokud je v kategorii jen jeden clanek?
; (je pouzito vzdy bez ohledu na nasledujici dve nastaveni)
show_directly_only_one_page_in_category = 0
; Zobrazit primo prvni clanek v kategorii VZDY
show_directly_first_page_in_category = 0
; Druhy contentuu, ktere maji byt otevreny primo, pokud je v kategorii jen jeden clanek
; - seznam oddeleny carkou, pro poradnu je to Ibulletin_Content_Consulting
category.content_types_to_open_directly_when_only_one_article_in_category = Ibulletin_Content_Consulting
; Url jmena kategorii, kde ma byt clanek otevren primo, pokud je v kategorii jen jeden
; - seznam oddeleny carkou
category.category_url_names_to_open_directly_when_only_one_article_in_category =
; Zobrazit v kategorii jen clanky aktualniho cisla a pridat odkaz
; na vypis vsech (1), zobrazit vzdy vsechny clanky (0)
show_only_current_bulletin_in_category = 0;
; Zobrazit seznam clanku v kategorii, pokud je v akt. cisle jen jeden,
; ale v jinych cislech bulletinu jsou dalsi clanky
show_article_list_when_articles_in_other_bulletins = 1;

; Ukazovat anotace u kategorie v kategorii?
category.show_category_annot = 1
; Ukazovat anotace u clanku ve vypisu kategorie?
category.show_article_annot = 1

;--------------------------------------------------------------------------------------------

;======================
; VYPIS CISLA A CLANKU
;======================
; Jak zobrazit bulletin po vstupu na hlavni stranku:
;   - zobrazit prvni clanek v bulletinu             article
;   - zobrazit bulletin po kategoriich              categories
;   - zobrazit bulletin bez ohledu na kategorie     bulletin
main_page.type = categories
; Ukazovat anotace u kategorii na hlavni strance?
main_page.show_category_annot = 1
; Ukazovat anotace u clanku na hlavni strance?
main_page.show_article_annot = 1

; Text odkazu clanku, pokud je v kategorii pouze jeden clanek
; Pokud je prazdny (""), je zobrazeno jmeno clanku
; - na hlavni stranu
main_page.only_one_article_in_category_text = ""
; - v kategorii
category.only_one_article_in_category_text = ""

; Zobrazovat odkazy na pristi a predchozi clanek v bulletinu?
show_bulletin_navigation = 0
; Cyklovat clanky v bulletinu pomoci odkazu vpred a zpet, nebo na konci zastavit?
bulletin_navigation_cycle = 1
; Pri cyklovani mezi clanky (pages) se neomezovat bulletiny? (prochazet pres vsechno na webu)
bulletin_navigation_across_whole_web = 0
; Zobrazovat like button (u clanku): fb - facebook, local - interni like, "" - nezobrazovat like
show_like_butt = local

;--------------------------------------------------------------------------------------------

;=========
; OSTATNI
;=========
; Kdy ma byt zobrazen Archiv v menu nahore: vzdy - "", nikdy - "0", jen pokud je vic vydani - "1"
menu.display_archive = ""

; Poradi polozek v menu (bulletin,archive,section,application,default)
menu.order = "bulletin, archive, section, application, default"

; Pouziva se v autentizovane casti policko pro prihlaseni emailu uzivateli bez
; emailu (subscribe)...
page_has_subscribe_in_auth = 0

; Pocet zaznamu na stranku pri stankovani anotaci  clankum
; (vysledky vyhledavani, vypis kategorii..)
paging.itemsperpage = 10
; Pocet zaznamu na stranu pri strankovani vystupu
paging.numpages	= 20

; Pocet zaznamu na stranku pri zobrazovani nazoruu k clanku
paging.opinions.perpage = 5

; Pocet zaznamu vypisovanych v "Nejctenejsi clanky"
paging.most_readed.perpage = 3
; Pocet zaznamu vypisovanych v "Mohlo by vas zajimat"
paging.interesting_pages.perpage = 3
; Pocet rocniku vypisovanych v dynamickem boxu "Archiv"
paging.archivebox.years = 3

; zobrazeni search boxu v hlavicce layoutu
layout.show_search = 1

; Velikost (px) a nazev obrazku piktogramu zobrazeneho v "Mohlo by vas zajimat"
images.pictogram.size.x = 59
images.pictogram.size.y = 59
images.pictogram.name = pictogram.jpg
; Hlavni obrazek contentu (vystup, ktery je pouzit pro zobrazeni nahore v clanku, obvykle generujeme z images.main.name)
images.mainimg.size.x = 578
images.mainimg.size.y = 164
images.mainimg.name = mainimg.jpg
; Obrazek pouzivany v neprehlednete - vetsi obdelnikovy
images.widepictogram.size.x = 298
images.widepictogram.size.y = 123
images.widepictogram.name = widepictogram.jpg
; Nazev hlavniho obrazku contentu - tento obrazek udrzujeme v originale a jen z neho odvozujeme
images.main.name = main.jpg

; presmerovavani dle uzivatelskych atributu, user_route je pole, jeho prvky maji dva klice 'match' a 'url'
; 'match' obsahuje podminku (user_atribut:hodnota) nebo vice podminek (oddelenych carkou), ktere maji byt pro routovani splneny
; 'url'   se sklada z nazvu routy ukoncenou hashem (#) a seznamem parametru v url (klic:hodnota) oddelenych carkou
;user_route.1.match = "group:urolog"
;user_route.1.url = "category#name:urolog"
;user_route.2.match = "group:urogynekolog"
;user_route.2.url = "category#name:urogynekolog"
;user_route.3.match = "group:gynekolog"
;user_route.3.url = "category#name:gynekolog"

; globalni autentizace pro nezname uzivatele, global_auth je pole, jeho prvky maji dva klice 'match' a 'url'
; 'match' obsahuje seznamem parametru (klic:hodnota) oddelenych carkou, ktere musi byt splnene aby doslo k presmerovani na danou url
; 'url'  se sklada bud 1) z nazvu routy ukoncenou hashem (#) a seznamem parametru v url (klic:hodnota) oddelenych carkou
;                      2) url jako url suffix v urlencoded podobe (vse za http://domain.com/)
; oba parametry jsou mandatorni
;global_auth.1.match = "authcode:globalPIN"
;global_auth.1.url = "enterfromwave#name:globalPIN"
;global_auth.2.match = "authcode:globalPINurolog"
;global_auth.2.url = "enterfromwave#name:globalPIN,group:urolog"
;global_auth.3.match = "authcode:globalPINunauth"
;global_auth.3.url = "default#controller:register,action:register"
;global_auth.3.url = "register/register"

; Pri vstupu pres vlnu vzdy nejdrive odhlasit prihlaseneho uzivatele? 0/1 (kvuli pouzivani jednoho pocitace vice uzivateli)
waveStartsByLogoff = 0

; Seznam parametru, ktere se maji ukladat do DB pro nove uzivatele zalozene pomoci vlny
; Seznam oddelny carkou; POZOR: atributy shodne s atributy z tabulky users se ukladaji do users!
waveParamsToSave =
; Pokud je potreba zmenit jemno prijateho atributu na jine, pridame polozku s klic = predany atribut, hodnota = nove jmeno atributu pro ulozeni do DB
; POZOR: jmena polozek, ktere chceme ulozit do users_attribs museji byt disjunktni s nazvy atributu z users.
;waveParamsRename.id = externalId
;waveParamsRename.email = externalEmail
; Unikatni parametry, kterymi overime externiho uzivatele, ktery prichazi pres vlnu proti existujicim uzivatelum
; Seznam oddeleny carkou - vice atributu slouzi pro overovani z vice ruznych vln
waveUserAuthParams =

; Format datumu
format.todate	= YYYY-MM-d
format.totimestamp = YYYY-MM-DD HH24:MI:SS
; Formaty pouzivane v uzivatelske casti
dateformat.short = "d. M. YYYY"
dateformat.medium = "d. M. YYYY H:mm"
dateformat.long = "d. M. YYYY H:mm:ss"
dateformat.preciseIso = "YYYY-MM-ddTHH:mm:ss.SZZZZ"
; Stejne formaty pro SQL dotazy
dateformatsql.short = "DD. MM. YYYY"
dateformatsql.medium = "DD. MM. YYYY HH24:MI"
dateformatsql.long = "DD. MM. YYYY HH24:MI:SS"
; Format datumu pro date(time)picker
dateformatpicker.medium.date = "d. m. yy"
dateformatpicker.medium.time = "H:mm"

; Nazev promenne pro list ve strance do URL (cosi/kdesi/page/2)
url_name.sheet_number = page

; Preposlat kolegovi (forward) ma pouze jeden mail (1) nebo vice (0)
forwardmail_only_one = 0

; Potvrzeni podminek pouzivani cookies - cookies compliance (1) zapnuto, (0) vypnuto
cookies_compliance_on = 1

; Povolit pouizivani PHP session ID pomoci HTTP GET (0/1)
allow_session_id_in_get = 0

; Timeout zivotnosti identifikacnich cookies, ktere jsou ukladany na front (pocet sekund)
; prazdne nebo nula znamena bez explicitniho nastavovani
cookies_timeout =

;povoli zobrazeni popup banneru pri vstupu do inbulletinu
popupBanner =

;seznam atributu z tabulky users (oddelennych carkou), ktere zustanou-li prazdne, je uzivatel povazovan za ghosta
ghostUser.attribs = "email,surname"

;povoli zobrazeni gdpr popupu, pro zobrazeni popupu nastavime ID contentu s GDPR prezentaci
