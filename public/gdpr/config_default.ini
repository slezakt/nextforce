; Autentizace dat prijatych z inDetailu pomoci jakehokoli unikatniho atributu z users nebo users_attribs
; (pokud atribut neni unikatni, vybere prvni ID uzivatele, ktere odpovida a zaloguje)
; Pokud je prazdne, neni povoleno overovani, pro atributy z users bez prefixu, pro users_attribs prefix "ua."
; V datech predanych do saveService inDetailu pak musi byt v metode POST nebo GET (ci URL) predana pod
; nazvem atributu bez prefixu hodnota k overeni.
; POZOR! Pokud predavame hodnotu flashi a ten pak predava sem, musi byt puvodni hodnota
; minimalne 3x urlencoded (pri predani do flashe), lepe nejspise 4x a je nutne otestovat.
; Problemy delaji hodnoty / a +, pri 3x url encoded je v PHP prelozeno + na mezeru!
