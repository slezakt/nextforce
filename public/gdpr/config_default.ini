;========
[routes]
;========
;cesta pro zobrazeni kategorie
category.route = "category/:name/*"
category.defaults.controller = category

;cesta pro zobrazeni kategorie s ohledem na bulletin
categorybulletin.route = ":bulletin/category/:name/*"
categorybulletin.defaults.controller = category

;cesta pro zobrazeni bulletinu
; Pro iBulletin obvykle pouzivame nasledujici
bulletin.route = "bulletin/:name"
; Pro iTrio obvykle pouzivame nasledujici
;bulletin.route = "campaign/:name/*"
; Pro inCast obvykle pouzivame nasledujici
;bulletin.route = "webcast/:name/*"
bulletin.defaults.controller = bulletin
bulletin.defaults.action = showBulletin
bulletin.defaults.name = ""

;cesta pro zobrazeni obsahu z tabulky pages s bulletinem bulletinu
; Pro iBulletin obvykle pouzivame nasledujici
bulletinarticle.route = "bulletin/:name/:article/*"
; Pro iTrio obvykle pouzivame nasledujici, protoze chceme mit moznost odkazovat listy
; pres bulletin a prime zobrazeni prvniho calnku
;bulletinarticle.route = "article/:name/:article/*"
bulletinarticle.defaults.controller = bulletin
bulletinarticle.defaults.action = show

;cesta pro presmerovani na externi adresu
redirect.route = "redirect/:target/*"
redirect.defaults.controller = redirect
redirect.defaults.action = do

;cesta pro prihlaseni tokenem
token.route = "token/:token/*"
token.defaults.controller = tokenaccess
token.defaults.action = do

;cesta pro hezky token deregistratoru
deregistertoken.route = "deregister/token/:token/*"
deregistertoken.defaults.controller = deregister
deregistertoken.defaults.action = index

;cesta pro hezky token deregistratoru NPS
deregistertokennps.route = "deregisternps/token/:token/*"
deregistertokennps.defaults.controller = deregister
deregistertokennps.defaults.action = index
deregistertokennps.defaults.nps = 1

;cesta pro search s definici bulletinu
search.route = "search/:bulletin/*"
search.defaults.controller = search
search.defaults.action = index

;cesta pro odhlaseni pres odkaz ze stranek
dereg.route = "dereg"
dereg.defaults.controller = deregister
dereg.defaults.action = dereg

;cesta pro archiv
archive.route = "archive/:bulletin"
archive.defaults.controller = archive

;cesta pro napiste nam
writeus.route = "writeus/:action/*"
writeus.defaults.controller = writeus
writeus.defaults.action = ""

;cesta pro Service - sluzby contentuu
service.route = "service/:contentid/:srvname/*"
service.reqs.contentid = "\d+"
service.defaults.controller = service
service.defaults.action = do

;cesta pro staticke Service - sluzby contentuu; contentname je nazev contentu jako video, indetail atd. (posledni cast jmena tridy)
servicestatic.route = "service/static/:contentname/:srvname/*"
servicestatic.defaults.controller = service
servicestatic.defaults.action = dostatic

;cesta pro preposlat kolegovi
forwardmail.route = "forwardmail/token/:token"
forwardmail.defaults.controller = forwardmail
forwardmail.defaults.action = ""

;muj profil
myprofile.route = "myprofile"
myprofile.defaults.controller = myprofile
myprofile.defaults.action = ""

;muj profil - zmena adresy
changeemail.route = "changeemail/token/:token"
changeemail.defaults.controller = changeemail
changeemail.defaults.action = ""

;cesta pro ziskani javascriptu v jednom souboru
javascriptcode.route = "javascriptcode/:id/*"
javascriptcode.defaults.controller = javascriptcode
javascriptcode.defaults.action = get

;cesta pre invitation wave
enterfromwave.route = "enterfromlink/*"
enterfromwave.defaults.controller = index
enterfromwave.defaults.action = wave

;error stranky
error.route = "err/:id/*"
error.defaults.controller = error
error.defaults.action = index
error.reqs.id = "\d+"
